<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const periodo = prompt(`Informe o período em que você estuda responda com: M=matutino, V=vespertino e N=noturno.`).trim().toLowerCase();
    
    //PROCESSAMENTO
    if (periodo == "m") {
        alert(`Bom dia!`);
    }
    else if (periodo == "v") {
        alert(`Boa tarde!`);
    }
    else if (periodo == "n") {
        alert(`Boa noite!`)
    }
    else {
        alert(`inválido`)
    }

    
    //SAÍDA
    

</script>
