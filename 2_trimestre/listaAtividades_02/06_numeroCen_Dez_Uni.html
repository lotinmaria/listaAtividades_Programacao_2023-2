<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    let num = Number(prompt(`Informe um número inteiro menor que 1000`).trim())

    //PROCESSAMENTO
    if (num < 1000) {
        if (num >= 100) {
            const centena = Math.floor(num / 100);
            num = num % 100;
            if (num >= 10) {
                const dezena = Math.floor(num / 10)
                num = num % 10;
                if (num > 0) {
                    alert(`${centena} centenas, ${dezena} dezenas e ${num} unidades`)
                }
                else {
                    alert(`${centena} centenas e ${dezena} dezenas`)
                }
            }
            else if (num > 0) {
                alert(`${centena} centenas e ${num} unidades`)
            }
            else {
                alert(`${centena} centenas`)
            }
        }
        else if (num >= 10) {
            const dezena = Math.floor(num / 10)
            num = num % 10
            if (num > 0) {
                alert(`${dezena} dezenas e ${num} unidades`)
            }
            else {
                alert(`${dezena} dezenas`)
            }

        }
        else {
            alert(`${num} unidades`)
        }
    }
    else {
        alert(`Valor inválido`)
    }


    //SAÍDA


</script>
