<meta charset="UTF-8" />
<script>
    // Recebe um ano e informa se ele é bissexto ou não.

    // Entrada
    const ano = Number(prompt(`informe um ano`).trim().replace(",","."))
    
    // Processamento
    if (ano % 4 == 0) {
            alert(`Ano bissexto`)
        }
        else if (!ano % 4 == 0) {
            alert(`Não é um ano bissexto`)
        }
        else {
        alert(`inválido`)
        }

    // Saída

</script>
