<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
    let nota = Number(prompt(`Informe a sua nota`).trim().replace(",","."));
    
    // Processamento
    if (nota <= 10 && nota >= 9) {
        alert(`Você tirou um A`)
    }
    else if (nota < 9 && nota >= 8) {
        alert(`Você tirou um B`)
    }
    else if (7.9 >= nota && nota >= 7) {
        alert(`Você tirou um C`)
    }
    else if (nota < 7 && nota >= 6) {
        alert(`Você tirou um D`)
    }
    else if (nota < 6 && nota > 0) {
        alert(`Você tirou um E`)
    }
    else {
        alert(`Valor inválido`)
    }
    
    // Saída

</script>
