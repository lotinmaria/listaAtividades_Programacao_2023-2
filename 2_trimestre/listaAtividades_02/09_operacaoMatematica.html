<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num = Number(prompt(`Informe o primeiro valor`).trim().replace(",", "."));
    const num1 = Number(prompt(`Informe o segundo valor`).trim().replace(",", "."));
    const operacao = prompt(`Informe a operação desejada. (Informe com * para multiplicação, / para divisão, + para adição e - para subtração)`).trim()


    //PROCESSAMENTO
    if (operacao == "+") {
        const resultado = num + num1;
        if (resultado % 2 == 0) {
            if (resultado >= 0) {
                if (Number.isInteger(resultado)) {
                    alert(`${resultado} ele é par, positivo e inteiro`)
                }

                    alert(`${resultado} ele é par, positivo e decimal`)
                }

                alert(`${resultado} ele é par, negativo e inteiro`)
            }
            else {
                alert(`${resultado} ele é par, negativo e decimal`)
            }
        }

                alert(`${resultado} ele é ímpar, positivo e inteiro`)
            }
            else {
                alert(`${resultado} ele é ímpar, positivo e decimal`)
            }

            alert(`${resultado} ele é ímpar, negativo e inteiro`)
        }
        else {
            alert(`${resultado} ele é ímpar, negativo e decimal`)
        }
    }
    else if (operacao == "-") {
        const resultado = num - num1;

                    alert(`${resultado} ele é par, positivo e inteiro`)

                alert(`${resultado} ele é par, negativo e inteiro`)
            }

                alert(`${resultado} ele é par, negativo e decimal`)
            }
        }

            }
            else {
                alert(`${resultado} ele é ímpar, positivo e decimal`)
            }
        }

            alert(`${resultado} ele é ímpar, negativo e inteiro`)
        }
        else {
            alert(`${resultado} ele é ímpar, negativo e decimal`)
        }
    }
    else if (operacao == "/") {
        const resultado = num / num1;
        if (resultado % 2 == 0) {
            if (resultado >= 0) {
                if (Number.isInteger(resultado)) {
                    alert(`${resultado} ele é par, positivo e inteiro`)
                }
                else {
                    alert(`${resultado} ele é par, positivo e decimal`)

                alert(`${resultado} ele é par, negativo e inteiro`)
            }

                alert(`${resultado} ele é par, negativo e decimal`)
            }

                alert(`${resultado} ele é ímpar, positivo e inteiro`)
            }
            else {
                alert(`${resultado} ele é ímpar, positivo e decimal`)
            }
        }
        else if (Number.isInteger(resultado)) {
            alert(`${resultado} ele é ímpar, negativo e inteiro`)
        }
        else {
            alert(`${resultado} ele é ímpar, negativo e decimal`)
        }
    }
    else if (operacao == "*") {
        const resultado = num * num1;
        if (resultado % 2 == 0) {
            if (resultado >= 0) {
                if (Number.isInteger(resultado)) {
                    alert(`${resultado} ele é par, positivo e inteiro`)
                }

                }

                alert(`${resultado} ele é par, negativo e inteiro`)
            }
            else {
                alert(`${resultado} ele é par, negativo e decimal`)
            }
        }
        else if (resultado >= 0) {
            if (Number.isInteger(resultado)) {
                alert(`${resultado} ele é ímpar, positivo e inteiro`)
            }
            else {
                alert(`${resultado} ele é ímpar, positivo e decimal`)
            }
        }
        else if (Number.isInteger(resultado)) {
            alert(`${resultado} ele é ímpar, negativo e inteiro`)
        }
        else {
            alert(`${resultado} ele é ímpar, negativo e decimal`)
        }
    }
    else {
        alert(`Operação inválida`)
    }

    //SAÍDA


</script>
